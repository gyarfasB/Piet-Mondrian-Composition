<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="mondrian.css">
  <title>Mondrian Composition</title>
</head>
<body>
    <figure>
  <div id="canvas">
    <div id="first-row">
      <div id="big-rectangle" class="red right"></div>
      <div id="elso-feketevonal" class="black right"></div>
       <div id="first-column" class="right">
  <div id="first-medium-rectangle"></div>
  <div id="second-divider" class="black"></div>
  <div id="second-medium-rectangle"></div>
    </div>
</div>
    <div id="second-row" class="black"></div>
    <div id="third-row">
      <div id="last-column" class="right">
        <div id="first-tiny-rectangle" class="yellow"></div>
        <div id="third-divider" class="black"></div>
        <div id="second-tiny-rectangle"></div>
      </div>
      <div id="fourth-divider" class="black right"></div>
      <div id="white-rectangle" class="right"></div>
      <div id="fifth-divider" class="black right"></div>
      <div id="small-rectangle" class="right blue"></div>
  </div>
</div>
    </figure>
    <figcaption>
        <h3>Piet Mondrian<br>Composition with Red Blue and Yellow<br>-1929-</h3>
    </figcaption>
    <footer>handcrafted by Balage, based on a Codeberry project</footer>
</body>
</html>
